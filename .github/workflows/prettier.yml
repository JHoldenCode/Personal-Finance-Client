name: Format
on:
  push:
    branches: [prettier-test]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run Prettier
        run: bash -c 'npx prettier --write "**/*.js"'
